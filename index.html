<script src="src/chart.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="src/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="tray" id="tray">
                <p class="clock" id="clock">09:23:11 AM</p>
                <div class="trayblock">
                    <p class="connection">Not Connected</p>
                    <div class="statusdiv" id="statusdiv">
                        <p class="status" id="status">Online</p>
                    </div>
                </div>
            </div>
            <div class="monitor" id="monitor">
                <h2 class="title">H2Nose Monitoring</h1>
                <p class="ppminfo">Shown in Parts Per Million (PPM)</p>
                <!-- Hydrogen H2 --> <!-- ed = Element Div, en = Element Name, eq = Element Quantity -->
                <div class="ed">
                    <h1 class="en">H2</h1>
                    <h1 class="eq m-h2">400</h1>
                </div>
                <!-- Carbon Dioxide CO2 --> <!-- ed = Element Div, en = Element Name, eq = Element Quantity -->
                <div class="ed">
                    <h1 class="en">CO2</h1>
                    <h1 class="eq m-co2">400</h1>
                </div>
                <!-- Carbon Monoxide CO --> <!-- ed = Element Div, en = Element Name, eq = Element Quantity -->
                <div class="ed">
                    <h1 class="en">CO</h1>
                    <h1 class="eq m-co">400</h1>
                </div>
                <!-- Methane CH4 --> <!-- ed = Element Div, en = Element Name, eq = Element Quantity -->
                <div class="ed">
                    <h1 class="en">CH4</h1>
                    <h1 class="eq m-ch4">400</h1>
                </div>
                <div class="vmdiv"> <!-- View More Div -->
                    <button class="viewmore" onclick="viewMore()">
                        View More
                    </button>
                </div>
            </div>
            <div class="detailed" id="detailed">
                <div class="detgraphdiv">
                    <canvas id="detgraph" class="detgraph"></canvas>
                </div>
                <div class="detinfogrid">
                    <div class="detinfo">
                        <h1 class="dettitle">H2</h1>
                        <p class="detppm m-h2">400</p>
                    </div>
                    <div class="detinfo">
                        <h1 class="dettitle">CO2</h1>
                        <p class="detppm m-co2">400</p>
                    </div> 
                    <div class="detinfo">
                        <h1 class="dettitle">CO</h1>
                        <p class="detppm m-co">400</p>
                    </div>
                    <div class="detinfo">
                        <h1 class="dettitle">CH4</h1>
                        <p class="detppm m-ch4">400</p>
                    </div>
                    <div class="detinfo">
                        <h1 class="dettitle">C6H6</h1>
                        <p class="detppm m-c6h6">400</p>
                    </div>
                    <div class="detinfo">
                        <h1 class="dettitle">C3H8</h1>
                        <p class="detppm m-c3h8">400</p>
                    </div>
                    <div class="detinfo">
                        <h1 class="dettitle">OH</h1>
                        <p class="detppm m-oh">400</p>
                    </div>
                    <div class="detinfo">
                        <h1 class="dettitle">LPG</h1>
                        <p class="detppm m-lpg">400</p>
                    </div> 
                </div>
                <div class="detbuttondiv">
                    <div class="vmdiv">
                        <button class="viewmore" onclick="viewMore()">
                            <- Go back
                        </button>
                    </div>
                </div>
            </div>
            <div class="thgrad" id="thgrad"> <!-- THDIV Gradient Helper --> <!-- Color Gradient -->
                <div class="temphum"> <!-- Temperature and Humidity --> <!-- Monochrome Gradient -->
                    <div class="thchild" id="temp">
                        <p class="tlabel">Temperature</p>
                        <p class="tvalue m-temp">30Â°C</p>
                    </div>
                    <div class="thchild" id="humid">
                        <p class="hlabel">Humidity</p>
                        <p class="hvalue m-humid">30%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="nav">
        <div class="navblock">
            <div class="exit" id="exit" onclick="quitPrompt()">
                <p>&#10060</p>
            </div>
            <div class="navactive nava">
                <p>Monitor</p>
            </div>
            <div class="recordb nava">
                <p>Record</p>
            </div>
            <div class="nava">
                <p>Files</p>
            </div>
            <div class="navb" onclick="closeBrowser()">
                <p>Close app</p>
            </div>
            <div class="navb navactive">
                <p>Turn Off H2Nose...</p>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
    <script src="src/monitoring.js"></script>
</body>
